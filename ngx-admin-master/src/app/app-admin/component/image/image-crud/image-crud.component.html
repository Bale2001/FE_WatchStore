<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
      <nb-card-header class="nb-card-header">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <label *ngIf="dataRef.actionType === statusAction.create"><h5> Thêm mới {{ titlelabel }} </h5></label>
            <label *ngIf="dataRef.actionType === statusAction.edit"><h5> Cập nhật {{ titlelabel }} </h5></label>
            <label *ngIf="dataRef.actionType === statusAction.detail"><h5> Chi tiết {{ titlelabel }} </h5></label>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6 ">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                            <img [src]="target.imgFile" alt="" style="width:100%; height:100% ;border:solid 2px silver" id="image">
                        </div>
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12" *ngIf="dataRef.actionType !== statusAction.detail">
                        <div class="input-group border">
                            <input style="outline:none; border: none" type="file" class="form-control" id="loadimage" (change)="handleUpload($event)" />
                            &nbsp;
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <ngx-icon-delete title="Xóa ảnh" style="cursor: pointer;" (click)="DeleteImg()"></ngx-icon-delete>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                        <div class="form-group">
                            <label class="control-label required">Tên sản phẩm</label>
                            <ng-select
                                [items]="listSanPham" bindLabel="proName" bindValue="proId"
                                [(ngModel)]="target.proId" name="proId"
                                [disabled]="dataRef.actionType === statusAction.detail">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    
      </nb-card-body>
      <nb-card-footer class="text-right">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
            <ngx-btn-submit [disabled]="frm.invalid"
              *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;
            <ngx-btn-close mat-dialog-close (click)="closeDialog(true)"></ngx-btn-close>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </form>
