<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
      <nb-card-header class="nb-card-header">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <label style="text-transform: uppercase;" *ngIf="dataRef.actionType === statusAction.create"><h5> Thêm mới {{ titlelabel }} </h5></label>
            <label style="text-transform: uppercase;" *ngIf="dataRef.actionType === statusAction.edit"><h5> Cập nhật {{ titlelabel }} </h5></label>
            <label style="text-transform: uppercase;" *ngIf="dataRef.actionType === statusAction.detail"><h5> Chi tiết {{ titlelabel }} </h5></label>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
            <div class="form-group">
              <label class="control-label required">Tên khách hàng</label>
              <ng-select placeholder="--Tên khách hàng--"
                [items]="listNguoiDung"
                bindLabel="name" bindValue="userId"
                [(ngModel)]="target.userId" name="userId"
                [disabled]="dataRef.actionType === statusAction.detail">
              </ng-select>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
            <div class="form-group">
                <label class="control-label">Ngày phản hồi</label>
                <input type="date" class="form-control"
                    name="febDate" 
                    [(ngModel)]="target.febDate"
                    maxlength="200" 
                    [disabled]="dataRef.actionType === statusAction.detail"
                />
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6 ">
            <div class="form-group">
                <label class="control-label ">Tiêu đề</label>
                <input type="text" class="form-control"
                name="febTitle" 
                [(ngModel)]="target.febTitle"
                maxlength="200" 
                [disabled]="dataRef.actionType === statusAction.detail"
                />
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
            <div class="form-group">
              <label class="control-label required">Trạng thái</label>
              <ng-select name="febStatus" placeholder="-- Chọn trạng thái --" 
                [items]="ListStatus" 
                bindValue="value" bindLabel="text" 
                [(ngModel)]="target.febStatus"
                [disabled]="dataRef.actionType === statusAction.detail"
                required>
              </ng-select>
            </div>
        </div>
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
              <div class="form-group">
                <label class="control-label required">Nội dung</label>
                <textarea class="form-control" style="width: 100%; max-height: 200px;"
                        name="febContent" 
                        [(ngModel)]="target.febContent"
                        maxlength="200" 
                        [disabled]="dataRef.actionType === statusAction.detail"
                ></textarea>
              </div>
            </div>
              <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                <div class="form-group">
                  <label class="control-label required">Trả lời</label>
                  <textarea style="width: 100%; max-height: 200px;" class="form-control"
                        name="febReply" 
                        [(ngModel)]="target.febReply"
                        maxlength="200" 
                        [disabled]="dataRef.actionType === statusAction.detail"
                ></textarea>
                </div>
              </div>
        </div>
      </nb-card-body>
      <nb-card-footer class="text-right">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
            <ngx-btn-submit [disabled]="frm.invalid"
              *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;
            <ngx-btn-close mat-dialog-close (click)="closeDialog(true)"></ngx-btn-close>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </form>
